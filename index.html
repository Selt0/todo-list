<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/59dee3affe.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <section class="sidebar">
        <h2>Projects</h2>
        <div class="project-container">
           <div class="project active">
            <div class="project-info">
              <i class="fa-solid fa-book-open"></i>
              <span class="project-title">School</span>
            </div>
            <div class="project-buttons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
        <div class="add-project">
          <button id="add-project" class="btn">
            <div class="add-icon">
              <i class="fa-solid fa-plus"></i>
            </div>
            Add a project
          </button>
        </div>
      </section>
      <section class="tasks">
        <div class="container">
          <h1 class="project-title">School</h1>
          <div class="add-task card">
            <button id="add-task" class="btn">
              <div class="add-icon">
                <i class="fa-solid fa-plus"></i>
              </div>
              Add a task
            </button>
          </div>
          <p class="counter">Tasks - <span class="total-tasks">8</span></p>
          <div class="tasks-container">
            <div class="card">
              <div class="checkbox">
              </div>
              <div class="task-info">
                <p class="task-title">Finish the essay collaboration</p>
                <div class="task-details">
                  <div class="due-date">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="day">Today</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="checkbox">
              </div>
              <div class="task-info">
                <p class="task-title">Finish the essay collaboration</p>
                <div class="task-details">
                  <div class="due-date">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="day">Thursday</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="checkbox">
              </div>
              <div class="task-info">
                <p class="task-title">Read the next chapter of the book in Danish</p>
                <div class="task-details">
                  <div class="due-date">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="day">Yesterday</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <p class="counter">Completed - <span class="total-completed-tasks">2</span></p>

          <div class="completed-tasks tasks-container">
            
            <div class="card">
              <div class="checkbox checked">
                <i class="fa-solid fa-check"></i>
              </div>
              <div class="task-info">
                <p class="task-title completed">Finish the essay collaboration</p>
                <div class="task-details">
                  <div class="due-date">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="day">Thursday</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="checkbox checked">
                <i class="fa-solid fa-check"></i>
              </div>
              <div class="task-info">
                <p class="task-title completed">Read chapter 6</p>
                <div class="task-details">
                  <div class="due-date">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="day">Thursday</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
