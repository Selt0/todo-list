<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/59dee3affe.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <section class="sidebar">
        <h2>Projects</h2>
        <div class="project-container">
        </div>
        <div class="add-project">
          <button id="add-project" class="btn">
            <div class="add-icon">
              <i class="fa-solid fa-plus"></i>
            </div>
            Add a project
          </button>
        </div>
      </section>
      <section class="tasks">
        <div class="container">
          <h1 class="project-title"></h1>
          <div class="add-task">
            <button id="add-task" class="btn">
              <div class="add-icon">
                <i class="fa-solid fa-plus"></i>
              </div>
              Add a task
            </button>
          </div>
          <p class="counter">Tasks - <span class="total-tasks">0</span></p>
          <div class="tasks-container">
          </div>
          
          <p class="counter">Completed - <span class="total-completed-tasks">0</span></p>

          <div class="completed-tasks tasks-container">
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
